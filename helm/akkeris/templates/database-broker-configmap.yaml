{{- if .Values.databaseBroker.enabled -}}
# This is a simple example of using a config map to create a single page static site.
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "akkeris.databaseBroker.labels" . | nindent 4 }}
  name: {{ template "akkeris.databaseBroker.fullname" . }}
data:
  {{- toYaml . | nindent 2 }}
{{- end }}