apiVersion: v1
kind: Service
metadata:
{{- if .Values.elasticsearchBroker.service.annotations }}
  annotations:
{{ toYaml .Values.elasticsearchBroker.service.annotations | indent 4 }}
{{- end }}
  labels:
    {{- include "akkeris.elasticsearchBroker.labels" . | nindent 4 }}
{{- if .Values.elasticsearchBroker.service.labels }}
{{ toYaml .Values.elasticsearchBroker.service.labels | indent 4 }}
{{- end }}
  name: {{ template "akkeris.elasticsearchBroker.fullname" . }}

spec:
{{- if .Values.elasticsearchBroker.service.clusterIP }}
  clusterIP: {{ .Values.elasticsearchBroker.service.clusterIP }}
{{- end }}
{{- if .Values.elasticsearchBroker.service.externalIPs }}
  externalIPs:
{{ toYaml .Values.elasticsearchBroker.service.externalIPs | indent 4 }}
{{- end }}
  type: {{ .Values.elasticsearchBroker.service.type }}
  ports:
    - port: {{ .Values.elasticsearchBroker.service.servicePort }}
      targetPort: 8443
      protocol: TCP
      name: http
    {{- if .Values.elasticsearchBroker.service.nodePort }}
      nodePort: {{ .Values.elasticsearchBroker.service.nodePort }}
    {{- end }}
  selector:
    {{- include "akkeris.elasticsearchBroker.matchLabels" . | nindent 4 }}
  type: "{{ .Values.elasticsearchBroker.service.type }}"
