# This is a simple example of using a config map to create a single page static site.
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "akkeris.serviceWatcherIstio.labels" . | nindent 4 }}
  name: {{ template "akkeris.serviceWatcherIstio.fullname" . }}
{{- with .Values.serviceWatcherIstio.configmap.data }}
data:
  {{- toYaml . | nindent 2 }}
{{- end }}