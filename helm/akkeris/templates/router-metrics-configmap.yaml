# This is a simple example of using a config map to create a single page static site.
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "akkeris.routerMetrics.labels" . | nindent 4 }}
  name: {{ template "akkeris.routerMetrics.fullname" . }}
{{- with .Values.routerMetrics.configmap.data }}
data:
  {{- toYaml . | nindent 2 }}
{{- end }}